name: GHA Caching Test
run-name: ${{ github.actor }} is building and testing some GHA Caching 🐿️

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, closed ]
    paths-ignore:
      - "README.md"

env:
  FOO: bar

jobs:
  step1:
    name: Cache some files 🌰
    runs-on: ubuntu-latest
    steps:
      - name: Install tree
        run: sudo apt-get install tree
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create some files in a directory
        run: |
          mkdir -p ./test
          echo foo > ./test/test1.txt
          echo bar > ./test/test2.txt
          echo baz > ./test/test3.txt

      - name: Cache some files
        uses: actions/cache@v2
        with:
          path: ./test
          key: ${{ runner.os }}-test-files

  step2:
    name: Restore some files 🐿️
    runs-on: ubuntu-latest
    needs: step1
    steps:
      - name: Install tree
        run: sudo apt-get install tree
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Check for cached files
        run: tree .
      - name: Restore cached files
        uses: actions/cache@v2
        with:
          path: .
          key: ${{ runner.os }}-test-files
      - name: Show files
        run: tree .
